<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Èù¢Èú∏ÊàêÈïøÊ°£Ê°à - AI Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4F46E5;
            --primary-50: #EEF2FF;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --background-light: #F9FAFB;
            --border-color: #E5E7EB;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-light);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            background: white;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--border-color);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .back-btn {
            width: 2.25rem;
            height: 2.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: var(--background-light);
        }

        .main-content {
            flex: 1;
            padding: 1.5rem;
            padding-bottom: 6rem;
            overflow-y: auto;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title .material-symbols-outlined {
            font-size: 1.25rem;
            color: var(--primary);
        }

        .score-card {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            color: white;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .score-label {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
        }

        .score-unit {
            font-size: 1rem;
            opacity: 0.8;
        }

        .score-subtitle {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1rem;
            text-align: center;
        }

        .stat-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
        }

        .stat-icon.practice { background: #DBEAFE; color: #2563EB; }
        .stat-icon.time { background: #D1FAE5; color: #059669; }
        .stat-icon.streak { background: #FEF3C7; color: #D97706; }
        .stat-icon.topic { background: #F3E8FF; color: #7C3AED; }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .radar-chart-container {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .radar-chart {
            max-width: 100%;
            height: auto;
        }

        .capability-list {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .capability-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.875rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .capability-item:last-child {
            border-bottom: none;
        }

        .capability-name {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .capability-score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .score-bar {
            width: 4rem;
            height: 0.5rem;
            background: var(--background-light);
            border-radius: 999px;
            overflow: hidden;
        }

        .score-bar-fill {
            height: 100%;
            border-radius: 999px;
            transition: width 0.3s;
        }

        .score-bar-fill.high { background: var(--success); }
        .score-bar-fill.medium { background: var(--warning); }
        .score-bar-fill.low { background: var(--danger); }

        .score-text {
            font-size: 0.875rem;
            font-weight: 600;
            min-width: 2rem;
            text-align: right;
        }

        .timeline {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .timeline-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: var(--primary);
            margin-top: 0.375rem;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .timeline-line {
            position: absolute;
            left: calc(1rem + 0.25rem);
            top: 1.75rem;
            bottom: -1rem;
            width: 2px;
            background: var(--border-color);
        }

        .timeline-item:last-child .timeline-line {
            display: none;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .timeline-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.25rem;
        }

        .timeline-detail {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .milestone-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .milestone-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1rem;
            text-align: center;
            transition: all 0.2s;
        }

        .milestone-card.achieved {
            border-color: var(--success);
            background: #F0FDF4;
        }

        .milestone-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .milestone-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .milestone-desc {
            font-size: 0.625rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .comparison-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1rem;
        }

        .comparison-bar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .comparison-label {
            font-size: 0.75rem;
            min-width: 4rem;
        }

        .comparison-track {
            flex: 1;
            height: 0.5rem;
            background: var(--background-light);
            border-radius: 999px;
            overflow: hidden;
        }

        .comparison-fill {
            height: 100%;
            border-radius: 999px;
        }

        .comparison-fill.your { background: var(--primary); }
        .comparison-fill.average { background: #9CA3AF; }
        .comparison-fill.top { background: var(--success); }

        .comparison-value {
            font-size: 0.75rem;
            font-weight: 600;
            min-width: 2rem;
            text-align: right;
        }

        .percentile-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: var(--primary-50);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4338CA;
        }

        .btn-primary:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .empty-state .material-symbols-outlined {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="back-btn" onclick="window.history.back()">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
            <h1 class="header-title">Èù¢Èú∏ÊàêÈïøÊ°£Ê°à</h1>
            <div style="width: 2.25rem;"></div>
        </header>

        <main class="main-content" id="mainContent">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </main>
    </div>

    <script>
        let profileData = null;
        let radarChart = null;

        async function loadGrowthProfile() {
            try {
                const response = await fetch('/api/growth-profile');
                const result = await response.json();
                
                if (result.success) {
                    profileData = result.profile;
                    renderProfile(profileData);
                } else {
                    showError('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        }

        function renderProfile(profile) {
            const main = document.getElementById('mainContent');
            
            main.innerHTML = `
                <div class="score-card">
                    <div class="score-label">ÁªºÂêàÊàêÈïøËØÑÂàÜ</div>
                    <div class="score-value">${profile.overall_score}<span class="score-unit">ÂàÜ</span></div>
                    <div class="score-subtitle">${getScoreMessage(profile.overall_score)}</div>
                </div>

                <div class="section">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon practice">
                                <span class="material-symbols-outlined">edit</span>
                            </div>
                            <div class="stat-value">${profile.practice_stats.total_practices}</div>
                            <div class="stat-label">ÁªÉ‰π†Ê¨°Êï∞</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon time">
                                <span class="material-symbols-outlined">schedule</span>
                            </div>
                            <div class="stat-value">${profile.practice_stats.total_minutes}</div>
                            <div class="stat-label">ÁªÉ‰π†ÂàÜÈíü</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon streak">
                                <span class="material-symbols-outlined">local_fire_department</span>
                            </div>
                            <div class="stat-value">${profile.practice_stats.streak_days}</div>
                            <div class="stat-label">ËøûÁª≠Â§©Êï∞</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon topic">
                                <span class="material-symbols-outlined">school</span>
                            </div>
                            <div class="stat-value">${profile.practice_stats.topics_completed}/${profile.practice_stats.total_topics}</div>
                            <div class="stat-label">ÂÆåÊàê‰∏ªÈ¢ò</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">
                        <span class="material-symbols-outlined">radar</span>
                        ËÉΩÂäõÈõ∑ËææÂõæ
                    </h2>
                    <div class="radar-chart-container">
                        <canvas id="radarChart" class="radar-chart"></canvas>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">
                        <span class="material-symbols-outlined">trending_up</span>
                        ËÉΩÂäõËØ¶ÊÉÖ
                    </h2>
                    <div class="capability-list">
                        ${profile.radar.labels.map((label, i) => {
                            const score = profile.radar.scores[i];
                            const expected = profile.radar.expected[i];
                            const level = score >= 70 ? 'high' : (score >= 50 ? 'medium' : 'low');
                            return `
                                <div class="capability-item">
                                    <span class="capability-name">${label}</span>
                                    <div class="capability-score">
                                        <div class="score-bar">
                                            <div class="score-bar-fill ${level}" style="width: ${score}%"></div>
                                        </div>
                                        <span class="score-text">${score}</span>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">
                        <span class="material-symbols-outlined">emoji_events</span>
                        ÊàêÈïøÈáåÁ®ãÁ¢ë
                    </h2>
                    <div class="milestone-grid">
                        ${profile.milestones.map(m => `
                            <div class="milestone-card ${m.achieved ? 'achieved' : ''}">
                                <div class="milestone-icon">${m.achieved ? 'üèÜ' : 'üéØ'}</div>
                                <div class="milestone-title">${m.title}</div>
                                <div class="milestone-desc">${m.description}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">
                        <span class="material-symbols-outlined">leaderboard</span>
                        ÂêåÈæÑÂØπÊØî
                    </h2>
                    <div class="comparison-card">
                        <div class="comparison-bar">
                            <span class="comparison-label">‰Ω†ÁöÑÂæóÂàÜ</span>
                            <div class="comparison-track">
                                <div class="comparison-fill your" style="width: ${profile.comparison.your_score}%"></div>
                            </div>
                            <span class="comparison-value">${profile.comparison.your_score}</span>
                        </div>
                        <div class="comparison-bar">
                            <span class="comparison-label">Âπ≥Âùá</span>
                            <div class="comparison-track">
                                <div class="comparison-fill average" style="width: ${profile.comparison.average}%"></div>
                            </div>
                            <span class="comparison-value">${profile.comparison.average}</span>
                        </div>
                        <div class="comparison-bar">
                            <span class="comparison-label">Ââç10%</span>
                            <div class="comparison-track">
                                <div class="comparison-fill top" style="width: ${profile.comparison.top_10_percent}%"></div>
                            </div>
                            <span class="comparison-value">${profile.comparison.top_10_percent}</span>
                        </div>
                        <div class="percentile-badge">
                            <span class="material-symbols-outlined">arrow_upward</span>
                            Ë∂ÖË∂ä ${profile.comparison.percentile}% ÂêåÈæÑ‰∫∫
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">
                        <span class="material-symbols-outlined">timeline</span>
                        ÊàêÈïøÊó∂Èó¥Á∫ø
                    </h2>
                    <div class="timeline">
                        ${profile.timeline.slice(0, 5).map(item => `
                            <div class="timeline-item">
                                <div class="timeline-dot"></div>
                                <div class="timeline-line"></div>
                                <div class="timeline-content">
                                    <div class="timeline-date">${formatDate(item.date)}</div>
                                    <div class="timeline-title">${item.title}</div>
                                    <div class="timeline-detail">${item.detail}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="section">
                    <button class="btn btn-primary" onclick="generatePDF()" id="pdfBtn">
                        <span class="material-symbols-outlined">download</span>
                        ÁîüÊàêÈù¢ËØï‰ΩúÂìÅÈõÜPDF
                    </button>
                </div>
            `;

            renderRadarChart(profile.radar);
        }

        function renderRadarChart(radar) {
            const ctx = document.getElementById('radarChart');
            if (!ctx) return;

            if (radarChart) {
                radarChart.destroy();
            }

            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: radar.labels,
                    datasets: [
                        {
                            label: 'ÂΩìÂâçËÉΩÂäõ',
                            data: radar.scores,
                            backgroundColor: 'rgba(79, 70, 229, 0.2)',
                            borderColor: 'rgba(79, 70, 229, 1)',
                            borderWidth: 2,
                            pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                        },
                        {
                            label: 'ÂèÇËÄÉÊ†áÂáÜ',
                            data: radar.expected,
                            backgroundColor: 'rgba(156, 163, 175, 0.1)',
                            borderColor: 'rgba(156, 163, 175, 0.5)',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            pointRadius: 0,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                font: { size: 10 }
                            },
                            pointLabels: {
                                font: { size: 11 }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 11 },
                                padding: 15
                            }
                        }
                    }
                }
            });
        }

        function getScoreMessage(score) {
            if (score >= 90) return 'Â§™Ê£í‰∫ÜÔºÅ‰Ω†ÊòØÈù¢ËØïÂ∞èËææ‰∫∫ÔºÅ';
            if (score >= 75) return 'Ë°®Áé∞‰ºòÁßÄÔºÅÁªßÁª≠Âä†Ê≤πÔºÅ';
            if (score >= 60) return 'Á®≥Ê≠•ÊèêÂçá‰∏≠ÔºÅ';
            return 'ÂùöÊåÅÁªÉ‰π†ÔºåËøõÊ≠•ÊåáÊó•ÂèØÂæÖÔºÅ';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}Êúà${day}Êó•`;
        }

        function showError(message) {
            const main = document.getElementById('mainContent');
            main.innerHTML = `
                <div class="empty-state">
                    <span class="material-symbols-outlined">error</span>
                    <p>${message}</p>
                </div>
            `;
        }

        async function generatePDF() {
            const btn = document.getElementById('pdfBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width: 1rem; height: 1rem;"></div> ÁîüÊàê‰∏≠...';
            
            try {
                window.location.href = '/growth-profile/generate-pdf';
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('PDFÁîüÊàêÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span class="material-symbols-outlined">download</span> ÁîüÊàêÈù¢ËØï‰ΩúÂìÅÈõÜPDF';
            }
        }

        document.addEventListener('DOMContentLoaded', loadGrowthProfile);
    </script>
</body>
</html>
