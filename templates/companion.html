    <style>
        :root {
            --primary: #1E94F6;
            --primary-dark: #1565C0;
            --primary-light: #E3F2FD;
            --secondary: #4CAF50;
            --accent: #FFC107;
            --background: #F5F7FA;
            --card-bg: #FFFFFF;
            --text-primary: #1A1A1A;
            --text-secondary: #666666;
            --border: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            min-height: 100vh;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, #42A5F5 100%);
            color: white;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Companion Display Area */
        .companion-section {
            background: linear-gradient(180deg, #E8F4FD 0%, #FFFFFF 100%);
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .companion-avatar {
            width: 180px;
            height: 180px;
            margin: 0 auto 1rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .companion-emoji {
            font-size: 8rem;
            line-height: 1;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
            animation: idle-bounce 3s ease-in-out infinite;
        }

        @keyframes idle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes happy-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-15px) scale(1.05); }
            50% { transform: translateY(0) scale(1); }
            75% { transform: translateY(-8px) scale(0.98); }
        }

        @keyframes excited-jump {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes proud-pose {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes sad-shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes thinking-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes sleeping-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .companion-emoji.happy { animation: happy-bounce 1s ease-in-out infinite; }
        .companion-emoji.excited { animation: excited-jump 0.8s ease-in-out infinite; }
        .companion-emoji.proud { animation: proud-pose 2s ease-in-out infinite; }
        .companion-emoji.encourage { animation: happy-bounce 1.2s ease-in-out infinite; }
        .companion-emoji.sad { animation: sad-shake 2s ease-in-out infinite; }
        .companion-emoji.thinking { animation: thinking-spin 3s linear infinite; }
        .companion-emoji.sleeping { animation: sleeping-float 4s ease-in-out infinite; }

        /* Mood indicator */
        .mood-indicator {
            position: absolute;
            bottom: -10px;
            right: calc(50% - 100px);
            background: white;
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .mood-text {
            color: var(--text-secondary);
        }

        /* Level badge */
        .level-badge {
            background: linear-gradient(135deg, var(--accent) 0%, #FFD54F 100%);
            color: #5D4037;
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(255,193,7,0.4);
        }

        /* Companion name */
        .companion-name {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 0.5rem;
        }

        .companion-stage {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Experience bar */
        .exp-section {
            padding: 1.5rem 1rem;
            background: white;
        }

        .exp-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .exp-label {
            color: var(--text-secondary);
        }

        .exp-value {
            color: var(--primary);
            font-weight: 600;
        }

        .exp-bar {
            height: 12px;
            background: #E8E8E8;
            border-radius: 6px;
            overflow: hidden;
        }

        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 6px;
            transition: width 0.5s ease;
            position: relative;
        }

        .exp-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Stats row */
        .stats-row {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--primary-light);
            border-radius: 12px;
            margin: 1rem;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Dialogue bubble */
        .dialogue-section {
            padding: 1rem;
        }

        .dialogue-bubble {
            background: var(--primary-light);
            border-radius: 16px;
            padding: 1.25rem;
            position: relative;
            max-width: 90%;
            margin: 0 auto;
        }

        .dialogue-bubble::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid var(--primary-light);
        }

        .dialogue-text {
            text-align: center;
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.5;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 0.75rem;
            padding: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.875rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn-primary {
            background: var(--primary);
            color: white;
        }

        .action-btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30,148,246,0.4);
        }

        .action-btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .action-btn-secondary:hover {
            background: var(--primary-light);
        }

        /* Tasks section */
        .tasks-section {
            padding: 1rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s;
        }

        .task-card.completed {
            background: #E8F5E9;
            border-color: var(--secondary);
        }

        .task-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            background: var(--primary-light);
            flex-shrink: 0;
        }

        .task-card.completed .task-icon {
            background: #C8E6C9;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .task-reward {
            background: linear-gradient(135deg, var(--accent) 0%, #FFD54F 100%);
            color: #5D4037;
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .task-check {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .task-card.completed .task-check {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
        }

        /* Skills section */
        .skills-section {
            padding: 1rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .skill-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 0.5rem;
            text-align: center;
            transition: all 0.2s;
        }

        .skill-card.unlocked {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border-color: var(--secondary);
        }

        .skill-card.locked {
            opacity: 0.6;
        }

        .skill-icon {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .skill-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .skill-level {
            font-size: 0.65rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .skill-lock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: #999;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            max-width: 90%;
            width: 340px;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Character selector */
        .character-select {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .character-option {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
            background: var(--background);
        }

        .character-option:hover {
            transform: scale(1.05);
        }

        .character-option.selected {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .name-input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }

        .name-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .confirm-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .confirm-btn:hover {
            background: var(--primary-dark);
        }

        .confirm-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        /* Level up animation */
        .level-up-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .level-up-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .level-up-content {
            text-align: center;
            color: white;
        }

        .level-up-emoji {
            font-size: 6rem;
            animation: level-up-bounce 0.5s ease-out infinite;
        }

        @keyframes level-up-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .level-up-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0;
            color: var(--accent);
        }

        .level-up-message {
            font-size: 1.25rem;
            opacity: 0.9;
        }

        /* Tab navigation */
        .tab-nav {
            display: flex;
            background: var(--background);
            padding: 0.5rem;
            border-radius: 12px;
            margin: 1rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Tab content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

        const characterEmojis = {
            'dinosaur': 'ü¶ñ',
            'robot': 'ü§ñ',
            'rabbit': 'üê∞'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCompanion();
            setupEventListeners();
        });

        function setupEventListeners() {
            const nameInput = document.getElementById('companionNameInput');
            nameInput.addEventListener('input', () => {
                const createBtn = document.getElementById('createBtn');
                createBtn.disabled = nameInput.value.trim().length === 0;
            });
        }

        async function loadCompanion() {
            try {
                const response = await fetch('/api/companion', {
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                if (data.success) {
                    currentCompanion = data.data;
                    renderCompanion(data.data);
                    renderTasks(data.data.daily_tasks);
                    loadSkills();
                } else {
                    // No companion yet, show create modal
                    document.getElementById('createModal').classList.add('active');
                }
            } catch (error) {
                console.error('Error loading companion:', error);
                document.getElementById('createModal').classList.add('active');
            }
        }

        function renderCompanion(companion) {
            // Update basic info
            document.getElementById('companionName').textContent = companion.name;
            document.getElementById('levelBadge').textContent = `Lv.${companion.level}`;
            document.getElementById('companionStage').textContent = companion.level_info?.name || 'ÂπºÂπ¥Êúü';
            document.getElementById('companionEmoji').textContent = characterEmojis[companion.character_type] || 'ü¶ñ';

            // Update mood
            const mood = moodMap[companion.current_mood] || moodMap.happy;
            document.getElementById('moodEmoji').textContent = mood.emoji;
            document.getElementById('moodText').textContent = mood.text;

            // Update emoji animation class
            const emojiEl = document.getElementById('companionEmoji');
            emojiEl.className = 'companion-emoji ' + mood.class;

            // Update experience
            const currentExp = companion.experience || 0;
            const nextExp = companion.experience_to_next_level || 500;
            const expPercent = Math.min((currentExp / nextExp) * 100, 100);

            document.getElementById('currentExp').textContent = currentExp;
            document.getElementById('nextLevelExp').textContent = nextExp;
            document.getElementById('expFill').style.width = expPercent + '%';

            // Update stats
            document.getElementById('streakDays').textContent = companion.consecutive_days || 0;
            document.getElementById('totalExp').textContent = companion.total_experience || 0;

            const tasks = companion.daily_tasks || {};
            const taskProgress = `${tasks.completed_count || 0}/${tasks.total_count || 0}`;
            document.getElementById('taskProgress').textContent = taskProgress;

            // Update dialogue
            if (companion.daily_tasks?.tasks?.length > 0) {
                const task = companion.daily_tasks.tasks.find(t => !t.is_completed);
                if (task) {
                    document.getElementById('dialogueText').textContent = `‰ªäÂ§©ÁöÑ‰ªªÂä°ËøòÊ≤°ÂÆåÊàêÂë¢ÔºÅ${task.task_title}`;
                } else {
                    document.getElementById('dialogueText').textContent = 'Â§™Ê£í‰∫ÜÔºÅ‰ªäÂ§©ÁöÑ‰ªªÂä°ÂÖ®ÈÉ®ÂÆåÊàêÂï¶ÔºÅ';
                }
            }
        }

        async function renderTasks(tasksData) {
            const tasks = tasksData?.tasks || [];
            const container = document.getElementById('tasksList');

            if (tasks.length === 0) {
                container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                return;
            }

            const taskIcons = {
                'practice': 'üìù',
                'speaking': 'üé§',
                'watch_video': 'üì∫',
                'review': 'üìö',
                'challenge': 'üèÜ'
            };

            container.innerHTML = tasks.map(task => `
                <div class="task-card ${task.is_completed ? 'completed' : ''}" onclick="completeTask('${task.id}')">
                    <div class="task-icon">${taskIcons[task.task_type] || 'üìã'}</div>
                    <div class="task-info">
                        <div class="task-title">${task.task_title}</div>
                        <div class="task-desc">${task.task_description || ''} (${task.current_count}/${task.target_count})</div>
                    </div>
                    <div class="task-reward">+${task.experience_reward}</div>
                    <div class="task-check">
                        ${task.is_completed ? '<span class="material-symbols-outlined" style="font-size:16px">check</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        async function loadSkills() {
            try {
                const response = await fetch('/api/companion/skills', {
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                if (data.success) {
                    renderSkills(data.data.skills || []);
                }
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        }

        function renderSkills(skills) {
            const container = document.getElementById('skillsList');
            const unlockedSkills = skills.filter(s => s.is_unlocked);
            const lockedSkills = skills.filter(s => !s.is_unlocked);

            const html = `
                <div class="section-title">
                    <span>Â∑≤Ëß£ÈîÅ (${unlockedSkills.length})</span>
                </div>
                <div class="skills-grid">
                    ${unlockedSkills.map(skill => `
                        <div class="skill-card unlocked">
                            <div class="skill-icon">${skill.icon_emoji || '‚≠ê'}</div>
                            <div class="skill-name">${skill.name}</div>
                            <div class="skill-level">Lv.${skill.required_level}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="section-title" style="margin-top: 1.5rem;">
                    <span>Êú™Ëß£ÈîÅ</span>
                </div>
                <div class="skills-grid">
                    ${lockedSkills.map(skill => `
                        <div class="skill-card locked" onclick="unlockSkill('${skill.skill_id}')" style="${!skill.can_unlock ? 'opacity:0.5;cursor:not-allowed' : 'cursor:pointer'}">
                            <div class="skill-icon">${skill.icon_emoji || 'üîí'}</div>
                            <div class="skill-name">${skill.name}</div>
                            <div class="skill-level">ÈúÄË¶Å Lv.${skill.required_level}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        async function completeTask(taskId) {
            try {
                const response = await fetch('/api/companion/tasks/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ taskId })
                });
                const data = await response.json();

                if (data.success) {
                    loadCompanion();

                    // Show level up if applicable
                    if (data.data?.level_up) {
                        showLevelUp(data.data);
                    }
                }
            } catch (error) {
                console.error('Error completing task:', error);
            }
        }

        async function unlockSkill(skillId) {
            try {
                const response = await fetch('/api/companion/skills/unlock', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ skillId })
                });
                const data = await response.json();

                if (data.success) {
                    alert(`ÊàêÂäüËß£ÈîÅÊäÄËÉΩ: ${data.message}`);
                    loadSkills();
                    loadCompanion();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error unlocking skill:', error);
            }
        }

        async function refreshDialogue() {
            try {
                const response = await fetch('/api/companion/dialogue?trigger=idle', {
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('dialogueText').textContent = data.data.dialogue;
                }
            } catch (error) {
                console.error('Error refreshing dialogue:', error);
            }
        }

        function showLevelUp(data) {
            const overlay = document.getElementById('levelUpOverlay');
            document.getElementById('levelUpEmoji').textContent = currentCompanion ? characterEmojis[currentCompanion.character_type] : 'ü¶ñ';
            document.getElementById('levelUpTitle').textContent = `ÂçáÁ∫ßÂà∞ Lv.${data.current_level}ÔºÅ`;
            document.getElementById('levelUpMessage').textContent = data.level_up_message || 'ÊÅ≠ÂñúÂçáÁ∫ßÔºÅ';

            overlay.classList.add('active');

            setTimeout(() => {
                overlay.classList.remove('active');
            }, 3000);
        }

        function selectCharacter(element) {
            document.querySelectorAll('.character-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedCharacter = element.dataset.type;
        }

        async function createCompanion() {
            const name = document.getElementById('companionNameInput').value.trim();
            if (!name) return;

            try {
                const response = await fetch('/api/companion/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        characterType: selectedCharacter
                    })
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('createModal').classList.remove('active');
                    loadCompanion();
                } else {
                    alert(data.error || 'ÂàõÂª∫Â§±Ë¥•');
                }
            } catch (error) {
                console.error('Error creating companion:', error);
                alert('ÂàõÂª∫Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        function startPractice() {
            window.location.href = '/practice';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}Tab`).classList.add('active');
        }

        function goBack() {
            window.history.back();
        }

        // Add practice experience
        async function addPracticeExperience() {
            try {
                await fetch('/api/companion/experience', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        experienceType: 'practice_time',
                        amount: 30,
                        reason: 'ÂÆåÊàêÁªÉ‰π†'
                    })
                });
                loadCompanion();
            } catch (error) {
                console.error('Error adding experience:', error);
            }
        }
    </script>
</body>
