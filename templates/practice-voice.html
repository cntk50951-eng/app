<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音跟读 - AI Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #a18cd1;
            --secondary-color: #fbc2eb;
        }
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
        }
        .practice-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .timer-display {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        .timer-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0%, #e9ecef 0%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .timer-inner {
            width: 95px;
            height: 95px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .timer-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }
        .practice-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        .sentence-box {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            font-size: 22px;
            line-height: 1.8;
            margin-bottom: 20px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .record-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(161, 140, 209, 0.4);
        }
        .record-btn:hover {
            transform: scale(1.1);
        }
        .record-btn.recording {
            animation: pulse 1s infinite;
            background: linear-gradient(135deg, #e17055, #fdcb6e);
        }
        .record-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(225, 112, 85, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(225, 112, 85, 0); }
        }
        .audio-wave {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin: 20px 0;
        }
        .wave-bar {
            width: 6px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 3px;
            animation: wave 0.5s ease-in-out infinite;
        }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 50px; }
        }
        .hidden { display: none !important; }
        .start-screen, .result-screen {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        .result-score {
            font-size: 60px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="practice-container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <div class="mb-4">
                <i class="bi bi-mic display-1 text-primary"></i>
            </div>
            <h2 class="mb-3">语音跟读练习</h2>
            <p class="text-muted mb-4">听录音然后跟读，练习你的发音</p>

            <div class="row text-start mb-4">
                <div class="col-6">
                    <div class="p-3 bg-light rounded">
                        <i class="bi bi-clock me-2 text-primary"></i>时间限制
                        <strong>90秒</strong>
                    </div>
                </div>
                <div class="col-6">
                    <div class="p-3 bg-light rounded">
                        <i class="bi bi-list-ol me-2 text-primary"></i>跟读句子
                        <strong>3-5句</strong>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary btn-lg px-5" onclick="startPractice()">
                <i class="bi bi-play-fill me-2"></i>开始练习
            </button>
            <div class="mt-3">
                <a href="/micro-lessons" class="text-muted">返回微课工坊</a>
            </div>
        </div>

        <!-- Practice Screen -->
        <div class="practice-screen hidden" id="practiceScreen">
            <div class="timer-display">
                <div class="timer-circle" id="timerCircle">
                    <div class="timer-inner">
                        <span class="timer-number" id="timerNumber">90</span>
                        <span class="timer-label">秒</span>
                    </div>
                </div>
                <div class="text-muted">剩余时间</div>
            </div>

            <div class="practice-card">
                <!-- Listen Section -->
                <div id="listenSection">
                    <h5 class="text-center mb-3">
                        <i class="bi bi-earbuds me-2 text-primary"></i>听录音
                    </h5>
                    <div class="sentence-box" id="listenSentence">
                        加载中...
                    </div>
                    <div class="text-center mb-3">
                        <button class="btn btn-outline-primary" onclick="playAudio()">
                            <i class="bi bi-play-circle me-2"></i>播放录音
                        </button>
                    </div>
                </div>

                <!-- Record Section -->
                <div id="recordSection" class="hidden">
                    <h5 class="text-center mb-3">
                        <i class="bi bi-mic me-2 text-primary"></i>请跟读
                    </h5>
                    <div class="sentence-box" id="recordSentence">
                        点击麦克风开始录音
                    </div>

                    <div class="audio-wave hidden" id="audioWave">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>

                    <div class="text-center">
                        <button class="record-btn" id="recordBtn" onclick="toggleRecording()">
                            <i class="bi bi-mic"></i>
                        </button>
                        <p class="text-muted mt-2" id="recordHint">点击开始录音</p>
                    </div>
                </div>

                <!-- Navigation -->
                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-outline-secondary" id="prevBtn" onclick="previousSentence()">
                        <i class="bi bi-arrow-left"></i>上一句
                    </button>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextSentence()">
                        下一句 <i class="bi bi-arrow-right"></i>
                    </button>
                </div>

                <div class="text-center mt-3">
                    <button class="btn btn-success btn-lg" onclick="finishPractice()">
                        <i class="bi bi-check-circle me-2"></i>完成练习
                    </button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div class="result-screen hidden" id="resultScreen">
            <div class="mb-4">
                <i class="bi bi-check-circle display-1 text-success"></i>
            </div>
            <h2 class="mb-3">练习完成!</h2>
            <p class="text-muted mb-4">你完成了所有跟读练习</p>

            <div class="result-score mb-4" id="completedCount">0/0</div>
            <p>完成句子数</p>

            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" onclick="restartPractice()">
                    <i class="bi bi-arrow-repeat me-2"></i>再来一次
                </button>
                <a href="/micro-lessons" class="btn btn-outline-secondary">返回微课工坊</a>
            </div>
        </div>
    </div>

    <script>
        const lessonId = {{ lesson_id }};
        let timeLeft = 90;
        let timerInterval = null;
        let sentences = [];
        let currentIndex = 0;
        let isRecording = false;
        let recordings = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadPracticeData();
        });

        function loadPracticeData() {
            fetch(`/api/practice/voice?lesson_id=${lessonId}&topic=general`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.practice.sentences) {
                        sentences = data.practice.sentences;
                    } else {
                        // Fallback sentences
                        sentences = [
                            '你好！今天我们要学习新知识。',
                            '请认真听我读。',
                            '现在轮到你读了。',
                            '你做得很好！'
                        ];
                    }
                })
                .catch(error => {
                    console.error('Error loading practice:', error);
                    sentences = [
                        '你好！今天我们要学习新知识。',
                        '请认真听我读。',
                        '现在轮到你读了。',
                        '你做得很好！'
                    ];
                });
        }

        function startPractice() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('practiceScreen').classList.remove('hidden');

            if (sentences.length === 0) {
                loadPracticeData();
                // Wait for data
                setTimeout(() => showSentence(), 500);
            } else {
                showSentence();
            }

            startTimer();
        }

        function startTimer() {
            timeLeft = 90;
            updateTimerDisplay();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    finishPractice();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timerNumber').textContent = timeLeft;

            const percent = (timeLeft / 90) * 100;
            let color = '#a18cd1';
            if (timeLeft <= 15) color = '#e17055';
            else if (timeLeft <= 30) color = '#fdcb6e';

            document.getElementById('timerCircle').style.background =
                `conic-gradient(${color} ${percent}%, #e9ecef ${percent}%)`;
        }

        function showSentence() {
            if (currentIndex >= sentences.length) {
                finishPractice();
                return;
            }

            document.getElementById('listenSentence').textContent = sentences[currentIndex];
            document.getElementById('recordSentence').textContent = sentences[currentIndex];
            document.getElementById('currentIndex').textContent = currentIndex + 1;
            document.getElementById('totalSentences').textContent = sentences.length;

            // Reset record state
            document.getElementById('recordSection').classList.add('hidden');
            document.getElementById('listenSection').classList.remove('hidden');
            document.getElementById('recordBtn').classList.remove('recording');
            document.getElementById('audioWave').classList.add('hidden');
            document.getElementById('recordHint').textContent = '点击开始录音';
        }

        function playAudio() {
            // Simulate audio playback
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<i class="bi bi-play-fill me-2"></i>播放中...';

            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-play-circle me-2"></i>播放录音';

                // Show record section after listening
                document.getElementById('listenSection').classList.add('hidden');
                document.getElementById('recordSection').classList.remove('hidden');
            }, 2000);
        }

        function toggleRecording() {
            const btn = document.getElementById('recordBtn');
            const wave = document.getElementById('audioWave');
            const hint = document.getElementById('recordHint');

            isRecording = !isRecording;

            if (isRecording) {
                btn.classList.add('recording');
                wave.classList.remove('hidden');
                hint.textContent = '点击停止录音';
                btn.innerHTML = '<i class="bi bi-stop-fill"></i>';

                // Start recording (simulated)
                console.log('Recording started...');
            } else {
                btn.classList.remove('recording');
                wave.classList.add('hidden');
                hint.textContent = '点击开始录音';
                btn.innerHTML = '<i class="bi bi-mic"></i>';

                // Save recording (simulated)
                recordings.push({
                    sentence: sentences[currentIndex],
                    audio_url: null // Would be actual audio in production
                });

                // Auto-advance to next
                setTimeout(() => nextSentence(), 500);
            }
        }

        function previousSentence() {
            if (currentIndex > 0) {
                currentIndex--;
                showSentence();
            }
        }

        function nextSentence() {
            currentIndex++;
            if (currentIndex >= sentences.length) {
                finishPractice();
            } else {
                showSentence();
            }
        }

        function finishPractice() {
            clearInterval(timerInterval);

            document.getElementById('practiceScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');

            const completed = recordings.length;
            document.getElementById('completedCount').textContent = `${completed}/${sentences.length}`;

            // Save to backend
            fetch('/api/practice/submit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    session_type: 'voice_repeat',
                    topic_id: 'general',
                    lesson_id: lessonId,
                    duration_seconds: 90 - timeLeft,
                    time_limit_seconds: 90,
                    score: completed,
                    max_score: sentences.length,
                    correct_count: completed,
                    total_count: sentences.length,
                    answers: recordings
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Practice saved:', data);
            })
            .catch(console.error);
        }

        function restartPractice() {
            timeLeft = 90;
            currentIndex = 0;
            recordings = [];

            document.getElementById('resultScreen').classList.add('hidden');
            startPractice();
        }
    </script>
</body>
</html>
